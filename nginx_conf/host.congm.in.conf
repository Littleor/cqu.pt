server {
	listen  88;
	server_name  ~^(.+)\.host\.congm\.in$;

  resolver 202.202.32.33 114.114.114.114 8.8.8.8 valid=3600s;
	set $cqupt $1;

  if ($cqupt ~ "^www$"){
	  rewrite ^(.*)$  https://cqupt.congm.in permanent;
  }
	# 禁止Scrapy等工具的抓取
	if ($http_user_agent ~* (Scrapy|Curl|HttpClient)) {
	     return 403;
	}
	# 禁止指定UA及UA为空的访问
	if ($http_user_agent ~ "qihoobot|Baiduspider|360Spider|bingbot|Googlebot|Googlebot-Mobile|Googlebot-Image|Feedfetcher-Google|Yahoo! Slurp|Yahoo! Slurp China|YoudaoBot|Sosospider|Sogou spider|Sogou web spider|MSNBot|ia_archiver|Tomato Bot|FeedDemon|JikeSpider|Indy Library|Alexa Toolbar|AskTbFXTV|AhrefsBot|CrawlDaddy|CoolpadWebkit|Java|Feedly|UniversalFeedParser|ApacheBench|Microsoft URL Control|Swiftbot|ZmEu|oBot|jaunty|Python-urllib|lightDeckReports Bot|YYSpider|DigExt|HttpClient|MJ12bot|heritrix|EasouSpider|Ezooms|^$" ) {
		return 403;
	}
	# 禁止非GET|HEAD|POST方式的抓取
	if ($request_method !~ ^(GET|HEAD|POST)$) {
		return 403;
	}

	location / {
		proxy_pass http://$cqupt;
		proxy_redirect off;
		proxy_set_header   Host    $cqupt;
		proxy_set_header   X-Real-IP   $remote_addr;
		proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
		sub_filter '</body>' '<script src="//cqupt.congm.in/common/main.js" type="text/javascript" charset="utf-8"></script></body>';
		sub_filter_once off;
	}
}
server {
	listen  80;
	server_name  jwzx.cqupt.edu.cn.cqupt.congm.in jwzx.cqupt.congm.in;
  rewrite  ^(.*)$  https://jwzx.cqupt.congm.in  permanent;
}
server {
	listen  443;
	server_name  jwzx.host.congm.in;

  ssl on;
  ssl_certificate ssl/cqupt.congm.in.crt;
  ssl_certificate_key ssl/cqupt.congm.in.key;
  ssl_session_timeout 5m;
  ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers "HIGH:!aNULL:!MD5 or HIGH:!aNULL:!MD5:!3DES";
  ssl_prefer_server_ciphers on;

	# 教务在线采用gb2312编码
	charset gb2312;

	# 禁止Scrapy等工具的抓取
	if ($http_user_agent ~* (Scrapy|Curl|HttpClient)) {
	    return 403;
	}
	# 禁止指定UA及UA为空的访问
	if ($http_user_agent ~ "qihoobot|Baiduspider|360Spider|bingbot|Googlebot|Googlebot-Mobile|Googlebot-Image|Feedfetcher-Google|Yahoo! Slurp|Yahoo! Slurp China|YoudaoBot|Sosospider|Sogou spider|Sogou web spider|MSNBot|ia_archiver|Tomato Bot|FeedDemon|JikeSpider|Indy Library|Alexa Toolbar|AskTbFXTV|AhrefsBot|CrawlDaddy|CoolpadWebkit|Java|Feedly|UniversalFeedParser|ApacheBench|Microsoft URL Control|Swiftbot|ZmEu|oBot|jaunty|Python-urllib|lightDeckReports Bot|YYSpider|DigExt|HttpClient|MJ12bot|heritrix|EasouSpider|Ezooms|^$" ) {
	    return 403;
	}
	# 禁止非GET|HEAD|POST方式的抓取
	if ($request_method !~ ^(GET|HEAD|POST)$) {
	   return 403;
	}

	location / {
		proxy_pass http://jwzx.cqupt.edu.cn;
		proxy_redirect off;
		proxy_set_header   Host    $host;
		proxy_set_header   X-Real-IP   $remote_addr;
		proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
		sub_filter '</body>' '<script src="//cqupt.congm.in/common/main.js" type="text/javascript" charset="utf-8"></script></body>';
		sub_filter_once off;
	}
}